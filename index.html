<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scrollgraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="dist/scrollgraph.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/scrollgraph.js"></script>
  </head>
  <body>
    <canvas style="width:75%;" id="canvas"></canvas>
    <video style="display:none; opacity: 0.5; position:absolute; right: 50px; top: 50px;width: 800px;" autoplay></video>
  </body>
  <script>
    var scrollgraph = Scrollgraph({
      debug: false,
      width: 1600,
      height: 1600,
      srcWidth: 800,
      srcHeight: 600
    });
  </script>
</html>
