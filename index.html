<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scrollgraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="dist/scrollgraph.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/scrollgraph.js"></script>
  </head>
  <body>
    <canvas style="width:75%;" id="canvas"></canvas>
    <video style="opacity: 0.5; position:absolute; bottom: 50px; width: 640px;" autoplay></video>
  </body>
  <script>
    (function() {
    var scrollgraph = Scrollgraph({
      debug: true,
//      minConfidence: 100, // minimum score a matched pair must have (both c1 and c2) to be used 
//      maxPointsCount: 4, // max matched points used per image
//      minPointsCount: 2, // min matched points required per image
//      delay: 2000,
      width: 1600,
      height: 1600,
      srcWidth: 640,
      srcHeight: 480
    });
    })();
  </script>
</html>
